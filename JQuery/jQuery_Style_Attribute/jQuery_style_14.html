<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>jQuery选择器之表单对象属性筛选选择器</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style type="text/css">
		input{
			display: block;
			margin: 10px;
			padding: 10px;
		}
	</style>
</head>

<body>
	<h2>表单对象属性筛选选择器</h2>
	<h3>enabled、disabled</h3>
	<form>
		<input type="text" value="未设置disabled"/>
		<input type="text" value="设置disabled" disabled="disabled"/>
		<input type="text" value="未设置disabled"/>
	</form>

	<script type="text/javascript">
		//查找所有input所有可用的（未被禁用的元素）input元素
		$("input:enabled").css("border","2px groove red");
	</script>
	<script type="text/javascript">
		//查找所有input所有可用的（被禁用的元素）input元素
		$("input:disabled").css("border","2px groove blue");
	</script>

	<h3>checked、selected</h3>
	<form>
		<input type="checkbox" checked="checked"/>
		<input type="checkbox" />
		<input type="radio" checked/>
		<input type="radio" />

		<select name="garden" multiple="multiple">
			<option>imooc</option>
			<option selected="selected">慕课网</option>
			<option>aaron</option>
			<option selected="selected">博客园</option>
		</select>
	</form>

	<script type="text/javascript">
		//查找所有input所有勾选的元素（单选框、复选框）
		//移除input的checked属性
		$("input:checked").removeAttr('checked');
		//$("input[checked]").removeAttr('checked');
	</script>
	<script type="text/javascript">
		//查找所有option元素中，有selected元素被选中的选项
		//移除option的selected属性
		$("option:selected").removeAttr('selected');
		//$("option[selected]").removeAttr('selected');
	</script>
</body>
