<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>jQuery的属性和样式之切换样式.toggleClass()</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style type="text/css">
		body,table,td{
			font-family: Arial,Helvetica,sans-serif;
			font-size: 12px;
		}
		.h{
			background: #f3f3f3;
			color: #000;
		}
		.c{
			background: #ebebeb;
			color: #000;
		}
	</style>
</head>

<body>
	<h4>.toggleClass(className)和.toggleClass(className,switch)</h4>
	<table id="table" width="50%" cellspace="1" cellpadding="3">
		<tr>
			<td>慕课jQuery入门</td>
			<td>慕课jQuery入门</td>
		</tr>
		<tr>
			<td>慕课jQuery入门</td>
			<td>慕课jQuery入门</td>
		</tr>
		<tr>
			<td>慕课jQuery入门</td>
			<td>慕课jQuery入门</td>
		</tr>
		<tr>
			<td>慕课jQuery入门</td>
			<td>慕课jQuery入门</td>
		</tr>
		<tr>
			<td>慕课jQuery入门</td>
			<td>慕课jQuery入门</td>
		</tr>
	</table>

	<script type="text/javascript">
		//给所有的tr加上一个class="c"的样式
		$("#table tr").toggleClass("c");
	</script>
	<script type="text/javascript">
		//给所有的偶数tr元素切换一个class="c"的样式
		//所有奇数的样式保留，偶数的删除 
		$("#table tr:odd").toggleClass("c");
	</script>
	<script type="text/javascript">
		//第二个参数 判断样式是否应该被添加或删除
		//true那么这个样式将被添加
		//false那么这个样式将被删除
		//所有的奇数tr元素,应该都保留class='c'样式
		$("#table tr:even").toggleClass("c",true);
		//这个操作没有变化，因为样式已经存在
	</script>
</body>
