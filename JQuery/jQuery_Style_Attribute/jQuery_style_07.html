<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>jQuery选择器之层级选择器</title>
	<style type="text/css" rel="stylesheet" href="css/jquery_style_07.css"></style>
	<script type="text/javascript" src="../js/jquery.js"></script>
	
</head>

<body>
	<h2>子选择器与后代选择器</h2>
	<div class="left">
		<div class="aaron">
			<p>div下的第一个元素</p>
		</div>
		<div class="aaron">
			<p>div下的第一个元素</p>
		</div>
	</div>

	<div class="right">
		<div class="imooc">
			<article>
				<p>div下的article下的p元素</p>
			</article>
		</div>
		<div class="imooc">
			<article>
				<p>div下的article下的p元素</p>
			</article>
		</div>
	</div>
	<script type="text/javascript">
		$("div p").css('border','1px groove red');
	</script>

	<h2>相邻兄弟选择器与一般兄弟选择器</h2>
	<div class="bottom">
		<div>兄弟节点div,+~选择器不能向前选择</div>
		<span class="prev">选择器span元素</span>
		<div>span后第一个兄弟节点div</div>
		<div>兄弟节点div
			<div class="small">子元素div</div>
		</div>
		<span>兄弟节点span,不可选</span>
		<div>兄弟节点div</div>
	</div>
	
	<script type="text/javascript">
	    //相邻兄弟选择器
		$(".prev+div").css("border","3px groove blue");
	</script>

	<script type="text/javascript">
		//一般兄弟选择器
		$(".prev ~ div").css('border', '3px groove blue');
	</script>

</body>
