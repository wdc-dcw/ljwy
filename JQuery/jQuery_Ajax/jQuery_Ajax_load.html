<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
	   <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	   <title>使用load()方法异步请求数据</title>
	   <script type="text/javascript" src="../js/jquery.js"></script>
	   <link rel="stylesheet" type="text/css" href="../css/jQuery_Ajax_CSS/load.css">
	</head>

	<body>
		<div id="divtest">
			<div class="title">
				<span class="fl">我最爱吃的水果</span>
				<span class="fr">
					<input id="btnShow" value="加载" type="button" />
				</span>
			</div>
			<ul></ul>
		</div>

		<script type="text/javascript">
			$(function(){
				$("#btnShow").bind("click",function(){
					var $this=$(this);
					$("ul").html("<img src='../img/Loading.gif' alt=''/>")
					.load("../jQuery_Ajax/test_load.html",function(){
						$this.attr("disabled","true");
					});
				});
			});
		</script>
	</body>
</html>
