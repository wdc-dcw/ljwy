<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>jQuery中停止动画</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style type="text/css">
		p{
			color: red;
		}
		div{
			width: 200px;
			height: 100px;
			background-color: yellow;
			color: red;
		}
		a{
			display: block;
		}
	</style>
</head>

<body>
	<h2>stop()</h2>
	<p>慕课网，专注分享</p>
	<div id="aaron">内部动画</div>
	<input id="exec" type="button" value="执行动画"/>
	<br/><br/>

	点击查看动画效果:
	<select id="animation">
		<option value="1">stop()</option>
		<option value="2">stop(true)</option>
		<option value="3">stop(true,true)</option>
	</select>
	<a></a>
	<input id="stop" type="button" value="停止动画"/>

	<script type="text/javascript">
		//点击执行动画
		$("#exec").click(function(){
			$("#aaron").animate({
				height:300
			},5000);

			$("#aaron").animate({
				width:300
			},5000);

			$("#aaron").animate({
				opacity:0.2
			},2000);
		});

		$("#stop").click(function(){
			var v=$("#animation").val();
			var $aaron=$("#aaron");
			if(v=="1"){
				//停止当前动画
				$aaron.stop();
			}else if(v=="2"){
				//停止所有队列
				$aaron.stop(true);
			}else{
				//停止动画，直接跳到当前动画结束的效果
				$aaron.stop(true,true);
			}
		});
	</script>
</body>
