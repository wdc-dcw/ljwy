<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>jQuery中上卷下拉切换slideToggle方法</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style type="text/css">
		.left div, .right div{
			width: 500px;
			height: 50px;
			padding: 5px;
			margin: 5px;
			float: left;
			border: 1px solid #ccc;
		}

		.left div{
			background: #bbffaa;
		}

		.right div{
			background: yellow;
		}

	</style>
</head>

<body>
	<h2>slideToggle方法</h2>
	<div class="left">
		<div id="a1"></div>
		<button>点击slideToggle上卷下滚切换</button>
	</div>

	<script type="text/javascript">
		$("button:first").click(function(){
			$("#a1").slideToggle(3000);
		});
	</script>
</body>
