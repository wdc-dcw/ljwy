<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>jQuery中toggle与slideToggle以及fadeToggle的比较</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style type="text/css">
		p{
			color: red;
		}

	</style>
</head>

<body>
	<h2>toggle与slideToggle以及fadeToggle的比较</h2>
	<p>测试动画淡入效果</p>
	<p>慕课网，专注分享</p>
	动画效果:
	<select id="animation">
		<option value="1">toggle</option>
		<option value="2">slideToggle</option>
		<option value="3">fadeToggle</option>
	</select>
	<input id="btnShow" type="button" value="点击切换"/>

	<script type="text/javascript">
		$("#btnShow").click(function(){
			var v= $("#animation").val();
			if(v=="1"){
				$("p").toggle();
			}else if(v=="2"){
				$("p").slideToggle("slow");
			}else{
				$("p").fadeToggle(1000,"linear");
			}
		});
	</script>
</body>
