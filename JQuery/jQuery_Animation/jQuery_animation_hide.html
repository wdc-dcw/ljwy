<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>jQuery中隐藏元素的hide()方法</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style type="text/css">
		.left div,.right div{
			width: 100%;
			height: 50px;
			padding: 5px;
			margin: 5px;
			float: left;
			border: 1px solid #ccc;
		}

		.left div{
			background: #bbffaa;
		}

		.righ div{
			background: yellow;
		}

	</style>
</head>

<body>
	<h2>hide</h2>

	<div class="left">
	<h4>测试一</h4>
		<div id="a1" style="display: block;">hide操作</div>
		<button>直接hide</button>

		<script type="text/javascript">
			//点击button1直接隐藏
			$("button:first").click(function(){
				$("#a1").hide();
			});
		</script>

		<h4>测试二</h4>
		<div id="a2">hide带动画操作</div>
		<button>hide动画操作</button>

		<script type="text/javascript">
			//点击button2带动画隐藏
			$("button:last").click(function(){
				$("#a2").hide({
					duration:3000,
					complete:function(){
						alert("执行3000ms动画完毕");
					}
				});
			});
		</script>
	</div>
	


</body>
