<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>jQuery中上卷动画的slideUp方法</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style type="text/css">
		.left div, .right div{
			width: 100%;
			height: 50px;
			padding: 5px;
			margin: 5px;
			float: left;
			border: 1px solid #ccc;
		}

		.left div{
			background: #bbffaa;
		}

		.right div{
			background: yellow;
		}

	</style>
</head>

<body>
	<h2>slideUp</h2>
	<div class="left">
		<h4>测试一</h4>
		<div id="a1"></div>
		<button>点击slideUp隐藏动画</button>
	</div>

	<script type="text/javascript">
		//点击button
		//执行3秒显示
		$("button:first").click(function(){
			$("#a1").slideUp(3000);
		});
	</script>
	
	<div class="right">
		<h4>测试二</h4>
		<div id="a2"></div>
		<button>点击slideUp执行回调</button>
	</div>
	<script type="text/javascript">
		//点击button
		//执行3秒显示
		$("button:last").click(function(){
			$("#a2").slideUp(3000,function(){
				$("#a1").slideUp(3000);
			});
		});
	</script>
</body>
