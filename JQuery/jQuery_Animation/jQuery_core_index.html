<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>jQuery中DOM元素的获取index方法</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style type="text/css">
		a{
			font-size: 30px;
			font-weight: 900;
		}
		
	</style>
</head>

<body>
	<h2>index方法</h2>
	<ul>
		<a></a>
		<a></a>
		<li id="test1">1</li>
		<li id="test2">2</li>
		<li id="test3">3</li>
	</ul>
	<ul>
		<li id="test4">4</li>
		<li id="test5">5</li>
		<li id="test6">6</li>
	</ul>

	<select id="animation">
		<option value="1">index无参数</option>
		<option value="2">index传递dom对象</option>
		<option value="3">index传递jQuery对象</option>
	</select>
	<input id="exec" type="button" value="点击执行"/>
	<br/>
	<br/> 索引结果:
	<span></span>

	<script type="text/javascript">
		$("#exec").click(function(){
			var v=$("#animation").val();
			var $span=$("span");
			$span.empty();
			if(v=="1"){
				//找到第一个li的同辈元素节点的索引位置
				$span.text($("li").index());
			}else if(v=="2"){
				//通过传递dom查询
				$span.text($("li").index(document.getElementById("test5")));
			}else{
				//通过传递jQuery对象查询
				$span.text($("li").index($("#test6")));
			}
		});
	</script>
</body>
