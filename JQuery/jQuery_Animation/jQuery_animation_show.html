<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>jQuery中显示元素的show()方法</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style type="text/css">
		.left div,.right div{
			width: 500px;
			height: 50px;
			padding: 5px;
			margin: 5px;
			float: left;
			border: 1px solid #ccc;
		}

		.left div{
			background: #bbffaa;
		}

		.righ div{
			background: yellow;
		}

	</style>
</head>

<body>
	<h2>hide-show</h2>
	<div class="left">
		<div id="a1">hide-show</div>
		<button>直接hide-show动画</button>
	</div>

	<script type="text/javascript">
		//点击button
		//执行3秒隐藏
		//执行3秒显示
		$("button").click(function(){
			$("#a1").hide(3000).show(3000);
		});
	</script>
</body>
