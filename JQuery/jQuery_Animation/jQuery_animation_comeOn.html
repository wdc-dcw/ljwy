<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>jQuery中动画animate(上)</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style type="text/css">
		p{
			color: red;
		}
		div{
			width: 200px;
			height: 100px;
			background-color: yellow;
			color: red;
		}
	</style>
</head>

<body>
	<h2>animate(上)</h2>
	<p>慕课网，专注分享</p>
	<div id="aaron">内部动画</div>
	点击观察动画效果:
	<select id="animation">
		<option value="1">动画1</option>
		<option value="2">动画2</option>
		<option value="3">动画3</option>
		<option value="4">动画4</option>
	</select>
	<input id="exec" type="button" value="执行动画"/>

	<script type="text/javascript">
		$("#exec").click(function(){
			var v=$("#animation").val();
			var $aaron=$("#aaron");
			if(v=="1"){
				//数值的单位默认值是px
				$aaron.animate({
					width:300,
					height:300
				});
			}else if(v=="2"){
				//在现有的高度上1增加100px
				$aaron.animate({
					width:"+=100px",
					height:"+=100px"
				});
			}else if(v=="3"){
				$aaron.animate({
					fontSize:"5em"
				},2000,function(){
					alert("动画 fontSize执行完毕");
				});
			}else{
				//通过toggle参数切换高度
				$aaron.animate({
					width:"toggle"
				},3000);
			}
		});
	</script>
</body>
