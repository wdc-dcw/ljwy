<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>DOM包裹unwrap()方法</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style type="text/css">
		.left,.right{
			width: 250px;
			height: 120px;
		}
		.left div,.right div{
			width: 100px;
			height: 120px;
			padding: 5px;
			margin: 5px;
			float: left;
			border: 1px solid #ccc;
			background: #bbffaa;
		}

		.right div{
			background: yellow;
		}

		p{
			border: 1px solid red;
		}
		a{
			border: 1px solid blue;
		}
	</style>
</head>

<body>
	<h2>DOM包裹unwrap()方法</h2>
	<div class="left">
		<div class="aaron1">点击，通过jQuery的unwrap方法删除p元素的父元素div容器</div>
		<div class="aaron2">点击，通过jQuery的unwrap的回调方法删除a元素的父元素div容器</div>
	</div>

	<div class="right">
		<div>
			<p>p元素</p>
		</div>
		<div>
			<p>p元素</p>
		</div>
	</div>

	<div class="left">
		<div>
			<a>a元素</a>
		</div>
		<div>
			<a>a元素</a>
		</div>
	</div>

	<script type="text/javascript">
		$(".aaron1").on('click',function(){
			//找到所有的p元素，删除父级div
			$("p").unwrap('<div></div>');
		});
	</script>
	<script type="text/javascript">
		$(".aaron2").on('click',function(){
			//找到所有的a元素，删除父级div
			$("a").unwrap(function(){
				return'<div></div>';
			});
		});
	</script>
</body>
