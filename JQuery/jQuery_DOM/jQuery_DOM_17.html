<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>jQuery遍历之children()方法</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style type="text/css">
		.left{
			width: auto;
			height: 120px;
		}
		.left div{
			width: 150px;
			height: 70px;
			padding: 5px;
			margin: 5px;
			float: left;
			border: 1px solid #ccc;
			background: #bbffaa;
		}

		a{
			display: block;
		}
	</style>
</head>

<body>
	<h2>children()方法</h2>
	<div class="left first-div">
		<div class="div">
			<ul class="level-1">
				<li class="item-1">1</li>
				<li class="item-2">2</li>
				<li class="item-3">3</li>
			</ul>
		</div>
		<div class="div">
			<ul class="level-2">
				<li class="item-1">1</li>
				<li class="item-2">2</li>
				<li class="item-3">3</li>
			</ul>
		</div>
		<div class="div">
			<ul class="level-3">
				<li class="item-1">1</li>
				<li class="item-2">2</li>
				<li class="item-3">3</li>
			</ul>
		</div>
	</div>
	<button id="bt1">点击：children无参数</button>
	<button id="bt2">点击：children传递表达式</button>

	<script type="text/javascript">
		$("#bt1").click(function(){
			//找到所有class=div的元素，找到其对应的子元素，并且加上一个红色边框
			$(".div>ul").children().css('color','red');
			$(".div>ul").children().css("border","1px solid #ccaaff");

		});
		
	</script>
	<script type="text/javascript">
		$("#bt2").click(function(){
			//找到所有class=div的元素，然后筛选出最后一个，并且加上一个红色边框
			$(".div").children(":last").css("border","3px solid red");
		});
		
	</script>
</body>
