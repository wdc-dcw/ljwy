<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>jQuery遍历之each()方法</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style type="text/css">
		.left{
			width: auto;
			height: 150px;
		}
		.left div{
			width: 150px;
			height: 120px;
			padding: 5px;
			margin: 5px;
			float: left;
			border: 1px solid #ccc;
			background: #bbffaa;
		}

	</style>
</head>

<body>
	<h2>each()方法</h2>
	<div class="left first-div">
		<div class="div">
			<ul>
				<li>list item 1</li>
				<li>list item 2</li>
				<li>list item 3</li>
			</ul>
		</div>
		<div class="div">
			<ul>
				<li>list item 4</li>
				<li>list item 5</li>
				<li>list item 6</li>
			</ul>
		</div>
	</div>

	<br/>
	<button>点击:each方法遍历元素</button>
	<button>点击:each方法回调判断</button>

	<script type="text/javascript">
		$("button:first").on("click",function(){
			//遍历所有的li
			//修改每个li里的字体颜色
			$("li").each(function(index,element){
				$(this).css("color","red");
			});
		});
	</script>
	<script type="text/javascript">
		$("button:last").on("click",function(){
			//遍历所有的li
			//修改偶数行li里的字体颜色
			$("li").each(function(index,element){
				if(index % 2){
					$(this).css("color","blue");
				}
			});
		});
	</script>
</body>
