<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>DOM替换replaceWith()和replaceAll()</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style type="text/css">
		.right div{
			background: yellow;
		}
	</style>
</head>


<body>
	<h2>replaceWith()和replaceAll()</h2>
	<div class="left">
		<button class="bt1">点击，通过jQuery的replaceWith替换内容</button>
		<button class="bt2">点击，通过jQuery的replaceWith替换内容</button>
	</div>
	<div class="right">
		<div>
			<p>第一段</p>
			<p>第二段</p>
			<p>第三段</p>
		</div>
		<div>
			<p>第四段</p>
			<p>第五段</p>
			<p>第六段</p>
		</div>
	</div>

	<script type="text/javascript">
		$(".bt1").on('click',function(){
			//找到内容为第二段的p元素
			//通过jQuery的replaceWith方法删除并替换节点
			$(".right >div:first p:eq(1)").replaceWith('<a style="color:red;">replaceWith替换第二段的内容</a>');
		});
	</script>
	<script type="text/javascript">
		$(".bt2").on('click',function(){
			//找到内容为第六段的p元素
			//通过jQuery的replaceAll方法删除并替换节点
			$('<a style="color:blue;">replaceAll替换第六段的内容</a>').replaceAll(".right >div:last p:last");
		});
	</script>
</body>
