<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>DOM包裹wrapInner()方法</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style type="text/css">
		.left,.right{
			width: 250px;
			height: 120px;
		}
		.left div,.right div{
			width: 100px;
			padding: 5px;
			margin: 5px;
			float: left;
			border: 1px solid #ccc;
			background: #bbffaa;
		}

		.right div{
			background: yellow;
		}

		p{
			border: 1px solid red;
		}
		a{
			border: 1px solid blue;
		}
	</style>
</head>

<body>
	<h2>DOM包裹wrapInner方法</h2>
	<div class="left">
		<div class="aaron1">点击，通过jQuery的wrapInner方法给所有div的内部增加一个p元素</div>
		<div class="aaron2">点击，通过jQuery的wrapInner回调方法给每一个div的内部增加一个a元素</div>
	</div>

	<div class="right">
		<div class="right1">p元素</div>
		<div class="right1">p元素</div>
	</div>

	<div class="left">
		<div class="left1">a元素</div>
		<div class="left1">a元素</div>
	</div>

	<script type="text/javascript">
		$(".aaron1").on('click',function(){
			//给所有class=right1的div元素，增加内部包裹父容器p
			$(".right1").wrapInner('<p></p>');
		});
	</script>
	<script type="text/javascript">
		$(".aaron2").on('click',function(){
			//wrapInner接收一次回调
			//每一次遍历this都指向了合集中每一个class=left1的div
			$(".left1").wrapInner(function(){
				return '<a></a>';
			});
		});
	</script>
</body>
