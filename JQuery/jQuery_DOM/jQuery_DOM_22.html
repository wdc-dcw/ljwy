<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>jQuery遍历之next()方法</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style type="text/css">
		.left{
			width: auto;
			height: 120px;
		}
		.left div{
			width: 150px;
			height: 70px;
			padding: 5px;
			margin: 5px;
			float: left;
			border: 1px solid #ccc;
			background: #bbffaa;
		}

		a{
			display: block;
		}
	</style>
</head>

<body>
	<h2>closest()方法</h2>
	<div class="left first-div">
		<div class="div">
			<ul class="level-1">
				<li class="item-1">1</li>
				<li class="item-2">2</li>
				<li class="item-3">3</li>
			</ul>
		</div>
		<div class="div">
			<ul class="level-2">
				<li class="item-1">1</li>
				<li class="item-2">2</li>
				<li class="item-3">3</li>
			</ul>
		</div>
		<div class="div">
			<ul class="level-3">
				<li class="item-1">1</li>
				<li class="item-2">2</li>
				<li class="item-3">3</li>
			</ul>
		</div>
	</div>
	<button>点击:next无参数</button>
	<button>点击:next传递表达式</button>

	<script type="text/javascript">
		$("button:first").on("click",function(){
			//找到所有class="item-2"的li，添加红色边框
			$(".item-2").next().css("border","1px solid red");
		});
	</script>
	<script type="text/javascript">
		$("button:last").on("click",function(){
			//找到所有class="item-2"的li，然后筛选第一个li，添加蓝色边框
			$(".item-2").next(":first").css("border","1px solid blue");
		});
	</script>
</body>
