<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>jQuery遍历之parents()方法</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style type="text/css">
		.left{
			width: auto;
			height: 350px;
		}
		.left div{
			width: 350px;
			height: 150px;
			padding: 5px;
			margin: 5px;
			float: left;
			border: 1px solid #ccc;
			background: #bbffaa;
		}

		span{
			color:blue;
		}
	</style>
</head>

<body>
	<h2>parents()方法</h2>
	<div class="left first-div">
		<div class="div">
			<ul class="level-2">
				<!-- A-->
				<li class="item-a">A</li>
				<!-- B-->
				<li class="item-b">B
					<ul class="level-3">
						<li class="item-1">1</li>
						<li class="item-2">2</li>
						<li class="item-3">3</li>
					</ul>
				</li>
				<!-- C-->
				<li class="item-c">C</li>
			</ul>
		</div>
		<div class="div">
			<ul class="level-2">
				<!-- A-->
				<li class="item-a">A</li>
				<!-- B-->
				<li class="item-b">B
					<ul class="level-3">
						<li class="item-1">1</li>
						<li class="item-2">2</li>
						<li class="item-3">3</li>
					</ul>
				</li>
				<!-- C-->
				<li class="item-c">C</li>
			</ul>
		</div>
	</div>
	<button>点击:parents()无参数</button>
	<button>点击:parents()传递选择器表达式</button>

	<script type="text/javascript">
		$("button:first").on('click',function(){
			//找到所有class="item-b"的祖辈元素，并附加一个红色边框
			$(".item-b").parents().css("border","1px solid red");
		});
	</script>
	<script type="text/javascript">
		$("button:last").on('click',function(){
			//找到当前元的所有祖辈元素，并筛选class="first-div"的元素，附加一个蓝色边框
			$(".item-b").parents(".first-div").css("border","1px solid blue");
		});
	</script>
</body>
