<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>DOM外部插入after()与before()</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style type="text/css">
		.aaron{
			border: 1px solid red;
		}
	</style>
</head>

<body>
	<h2>通过before和after添加元素</h2>
	<button id="btn1">点击通过jQuery的before添加元素</button>
	<button id="btn2">点击通过jQuery的after添加元素</button>
	<div class="aaron">
		<p class="test1">测试before</p>
	</div>
	<div class="aaron">
		<p class="test2">测试after</p>
	</div>

	<script type="text/javascript">
	  	//在匹配test1元素集合中的每个元素前面插入p元素
	  	$("#btn1").on('click', function(){
	  		$(".test1").before("<p style='color:red;'>before,在匹配元素之前增加</p>,<p style='color:red'>多参数</p>");
	  	});
	</script>
	<script type="text/javascript">
	  	//在匹配test2元素集合中的每个元素后面插入p元素
	  	$("#btn2").on('click', function(){
	  		$(".test2").after("<p style='color:blue;'>after,在匹配元素之后增加</p>,<p style='color:blue;'>多参数</p>");
	  	});
	</script>
</body>
