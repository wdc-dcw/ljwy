<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>DOM节点删除之detach()和remove()的区别</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style type="text/css">
		p{
			border: 1px solid red;
		}
	</style>
</head>

<body>
	<h3>给页面2个p元素节点绑定点击事件，点击后弹出自己本身的节点内容</h3>
	<p>元素p1，同时绑定点击事件</p>
	<p>元素p2，同时绑定点击事件</p>
	<h3>通过点击2个按钮后观察方法处理的区别</h3>
	<button>点击通过remove处理p元素1</button>
	<button>点击通过detach处理p元素2</button>

	<script type="text/javascript">
		//给页面上的两个p元素绑定事件
		$("p").on('click',function(e){
			alert(e.target.innerHTML);
		});

		$("button:first").on('click',function(){
			var p=$("p:first").remove();
			p.css('color','red').text('通过remove处理的p1元素，点击后，事件不存在');
			$("body").append(p);
		});

		$("button:last").on('click',function(){
			var p=$("p:first").detach();
			p.css('color','blue').text("通过detach处理p2元素，点击后，事件存在");
			$("body").append(p);
		});
	</script>
</body>
