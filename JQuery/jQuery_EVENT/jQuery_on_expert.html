<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>jQuery之on()的高级用法</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style type="text/css">
		.left div,.right div{
			width: 500px;
			height: 50px;
			padding: 5px;
			margin: 5px;
			float: left;
			border: 1px solid #ccc;
		}

		.left div{
			background: #bbffaa;
		}

	</style>
</head>

<body>
	<h2>on委托事件</h2>
	<div class="left">
		<div class="aaron">
			<a>点击这里</a>
		</div>
	</div>

	<script type="text/javascript">
		//给body绑定一个click事件
		//没有a元素直接绑定点击事件		
		//通过委托机制，点击a元素的时候，事件触发
		$("body").on('click','a',function(e){
			alert(e.target.textContent);
		});
	</script>
</body>
