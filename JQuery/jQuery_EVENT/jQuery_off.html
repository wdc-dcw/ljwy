<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>jQuery之卸载事件off()</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style type="text/css">
		.left div,.right div{
			width: 500px;
			height: 50px;
			padding: 5px;
			margin: 5px;
			float: left;
			border: 1px solid #ccc;
		}

		.left div{
			background: #bbffaa;
		}

	</style>
</head>

<body>
	<h2>删除事件</h2>

	<h4>测试一</h4>
	<div class="left">
		on('mousedown mouseup',fn)
		<div class="aaron">点击触发</div>
	</div>
	<button>点击删除mousedown事件</button>

	<script type="text/javascript">
		var n = 0;
		$(".aaron:first").on('mousedown mouseup',function(e){
			$(this).text("触发类型:"+e.type+",次数: "+ (++n));
		});

		//删除事件
		$("button:first").click(function(){
			$(".aaron:first").off('mousedown');
		});
	</script>

	<h4>测试二</h4>
	<div class="left">
		on('mousedown mouseup',fn)
		<div class="aaron">点击触发</div>
	</div>
	<button>点击销毁所有事件</button>

	<script type="text/javascript">
		var m=0;
		//绑定事件
		$(".aaron:last").on('mousedown mouseup',function(e){
			$(this).text("触发类型:"+e.type+",次数: "+ (++m));
		});

		//删除所有事件
		$("button:last").on('click',function(){
			$(".aaron:last").off();
		});
	</script>
</body>
