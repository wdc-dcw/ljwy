<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>jQuery自定义事件之trigger事件</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style type="text/css">
		.left div,.right div{
			width: 500px;
			height: 150px;
			padding: 5px;
			margin: 5px;
			float: left;
			border: 1px solid #ccc;
		}

		.left div{
			background: #bbffaa;
		}

	</style>
</head>

<body>
	<h2>自定义点击事件trigger</h2>
	<div class="left">
		<div><span></span><span>0</span>点击次数</div>
		<button>直接点击</button>
		<button>通过自定义点击</button>
	</div>
	
	<script type="text/javascript">
		//更新次数
		$("button:first").click(function(e,buttonName){
			buttonName=buttonName || "first";
			update($("span:first"),$("span:last"),buttonName);
		});

		//通过自定义点击，更新次数
		$("button:last").click(function(){
			$("button:first").trigger('click','last');
		});

		function update(first,last,buttonName){
			first.text(buttonName);
			var n=parseInt(last.text(),10);
			last.text(n+1);
		}
		
	</script>
	
</body>
