<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>jQuery鼠标事件之hover事件</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style type="text/css">
		.left div,.right div{
			width: 300px;
			height: 150px;
			padding: 5px;
			margin: 5px;
			border: 1px solid #ccc;
		}

		p{
			height: 50px;
			border: 1px solid red;
			margin: 30px;
		}

		.left div{
			background: #bbffaa;
		}

	</style>
</head>

<body>
	<h2>.hover()方法</h2>
	<div class="left">
		<div class="aaron1">
			<p>触发hover事件</p>
		</div>
	</div>

	<script type="text/javascript">
		//hover()方法是同时绑定mouseenter和mouseleave事件
		//我们可以用它来简单的应用在鼠标上的行为
		$("p").hover(
			function(){
				$(this).css("background","red");
			},
			function(){
				$(this).css("background","yellow");
			});
	</script>
</body>
