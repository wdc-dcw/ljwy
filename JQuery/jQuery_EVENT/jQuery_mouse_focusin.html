<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>jQuery鼠标事件之focusin事件</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style type="text/css">
		.left div,.right div{
			width: 500px;
			height: 50px;
			padding: 5px;
			margin: 5px;
			float: left;
			border: 1px solid #ccc;
		}

		
		.left div{
			background: #bbffaa;
		}

		.right div{
			background: yellow;
		}

	</style>
</head>

<body>
	<h2>.foucsin()方法</h2>
	<div class="left">
		<div class="aaron">
			点击聚焦:<input type="text"/>
		</div>
	</div>

	<div class="right">
		<div class="arron1">
			点击聚焦传递参数:<input type="text"/>
		</div>
	</div>

	<script type="text/javascript">
		//input聚焦
		//给input增加一个红色的文本框
		$("input:first").focusin(function() {
			$(this).css("border","2px solid red");
		});
		/*$("input:first").hover(function(){
			$(this).css("border","2px solid red");
		},
		function(){
			$(this).css("border","1px solid gray");
		});*/
	</script>

	<script type="text/javascript">
		//input聚焦传参
		//不同函数传递数据
		function data(e){
			$(this).val(e.data);
		}
		/*function a(){
			$("input:last").hover(function(){
				$(this).val('慕课网');
			},
			function(){
				$(this).val("");
			});
		}*/
		function a(){
			$("input:last").focusin("慕课网",data);
		}
		a();
	</script>
</body>
