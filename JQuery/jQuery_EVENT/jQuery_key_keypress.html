<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>jQuery键盘事件之keypress()事件</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style type="text/css">
		.left div,.right div{
			width: 500px;
			height: 50px;
			padding: 5px;
			margin: 5px;
			float: left;
			border: 1px solid #ccc;
		}

		.left div{
			background: #bbffaa;
		}

		em{
			font-weight: 900;
			color: red;
		}

	</style>
</head>

<body>
	<h2>keypress()方法</h2>
	<div class="left">
		<div class="aaron">监听keypress输入:
			<input class="target" type="text" value=""/><br/>
			输入中文测试，无法显示:<em></em>
		</div>
	</div>

	<script type="text/javascript">
		//监听键盘按键
		//获取输入的值
		$(".target").keypress(function(e){
			$("em:eq(0)").text(e.target.value);
		});
	</script>
</body>
