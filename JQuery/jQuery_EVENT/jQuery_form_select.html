<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>jQuery表单事件之select事件</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style type="text/css">
		.left div,.right div{
			width: 500px;
			height: 80px;
			padding: 5px;
			margin: 5px;
			float: left;
			border: 1px solid #ccc;
		}

		.left div{
			background: #bbffaa;
		}

		.right div{
			background: yellow;
		}

		select{
			height: 100px;
		}

	</style>
</head>

<body>
	<h2>input与textarea</h2>
	<div class="left">
		<h4>测试一</h4>
		<div class="aaron">
			选中文字input:<input type="text" value="慕课网"/>
		</div>
		<button id="bt1">触发input元素的select事件</button>

		<h4>测试二</h4>
		<div class="aaron">
			textarea:<textarea  rows="3" cols="20">用鼠标选中文字</textarea>
		</div>
	</div>

	<script type="text/javascript">
		//监听input元素选中value值
		//触发select事件
		$("input").select(function(e){
			alert(e.target.value);
		});
		$("#bt1").click(function(){
			$("input").select();
		});

		//监听textarea选中value值
		$("textarea").select(function(e){
			alert(e.target.value);
		});
		
	</script>
</body>
