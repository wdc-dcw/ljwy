<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>jQuery鼠标事件之focusout事件</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style type="text/css">
		.left div,.right div{
			width: 500px;
			height: 50px;
			padding: 5px;
			margin: 5px;
			float: left;
			border: 1px solid #ccc;
		}

		.left div{
			background: #bbffaa;
		}

		.right div{
			background: yellow;
		}

	</style>
</head>

<body>
	<h2>.focusout()方法</h2>
	<div class="left">
		<div class="aaron">
			点击触发失去焦点:<input type="text"/>
		</div>
	</div>
	<div class="right">
		<div class="aaron1">
			点击触发失去焦点并传递参数:<input type="text"/>
		</div>
	</div>

	<script type="text/javascript">
		//input失去焦点
		//给input添加一个红色边框
		$("input:first").focusout(function() {
			$(this).css("border","3px solid red");
		});
		/*$("input:first").hover(function(){
			$(this).css("border","2px solid red");
		},
		function(){
			$(this).css("border","2px solid green");
		});*/
	</script>
	<script type="text/javascript">
		//input失去焦点并传递参数
		//不同函数之间传递数据
		function fn(e){
			$(this).val(e.data);
		}
		/*function a(){
			$("input:last").hover(function(){
				$(this).val("慕课网");
			},
			function(){
				$(this).val("");
			});
		}*/
		function a(){
			$("input:last").focusout("慕课网",fn);
		}
		a();
	</script>
</body>
