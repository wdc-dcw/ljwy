<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>jQuery键盘事件之keydown()与keyup()事件</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style type="text/css">
		.left div,.right div{
			width: 500px;
			height: 50px;
			padding: 5px;
			margin: 5px;
			float: left;
			border: 1px solid #ccc;
		}

		.left div{
			background: #bbffaa;
		}

		em{
			font-weight: 900;
			color: red;
		}

	</style>
</head>

<body>
	<h2>.keydown()与.keyup()方法</h2>
	<div class="div">
		<h4>测试一</h4>
		<div class="aaron">监听keydown输入:
			<input class="target1" type="text" value=""/><br/>
			按下显示键盘输入的值:<em></em>
		</div>

		<h4>测试二</h4>
		<div class="aaron1">监听keyup输入:
			<input class="target2" type="text" value=""/><br/>
			松手显示键盘输入的值:<em></em>
		</div>
	</div>

	<script type="text/javascript">
		//监听键盘按键
		//获取输入的值
		$(".target1").keydown(function(e){
			$("em:first").text(e.target.value);
		});
	</script>
	<script type="text/javascript">
		//监听键盘按键
		//获取输入的值
		$(".target2").keyup(function(e){
			$("em:last").text(e.target.value);
		});
	</script>
</body>
