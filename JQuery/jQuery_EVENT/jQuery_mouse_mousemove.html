<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>jQuery鼠标事件之mousemove事件</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style type="text/css">
		.left div,.right div{
			width: 300px;
			height: 80px;
			padding: 5px;
			margin: 5px;
			border: 1px solid #ccc;
		}

		.left div{
			background: #bbffaa;
		}

		.right div{
			background: yellow;
		}

	</style>
</head>

<body>
	<h2>.mousemove()方法</h2>
	<h4>测试一</h4>
	<button>点击：指定触发mousemove事件</button>
	<script type="text/javascript">
		$("h4").mousemove(function(e){
			alert($("h2").html());
		})
		$("button:eq(0)").mousemove(function(){
			$("h4").mousemove();
		});
	</script>

	<h4>测试二</h4>
	<div class="left">
		<div class="aaron1">
			<p>鼠标在绿色区域触发mousemove事件</p>
			<p>移动的X位置: </p>
		</div>
	</div>
	<script type="text/javascript">
		//设置触发mousemove事件的区域位置
		$(".aaron1").mousemove(function(e){
			$(this).find("p:last").html("移动的X位置: "+e.pageX);
		});
	</script>

	<h4>测试三</h4>
	<div class="right">
		<div class="aaron3">
			<p>鼠标移动：不同函数传递数据</p>
			<p>数据：</p>
		</div>
	</div>
	<script type="text/javascript">
		function data(e){
			$(".aaron3").find("p:last").html("数据:"+e.data);
		}
		function a(){
			$(".right").mousemove(1111,data);
		}
		a();
	</script>
</body>
