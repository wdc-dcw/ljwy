<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<title>jQuery鼠标事件之mousedown与mouseup</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<style type="text/css">
		.test2{
			background: #bbffaa;
		}

		.test3{
			background: yellow;
		}

		.test2,.test3{
			border: 1px solid red;
		}

	</style>
</head>

<body>
	<h2>.mousedown()方法</h2>

	<h4>测试一</h4>
	<button>弹出回调中的鼠标键</button>
	<script type="text/javascript">
		//this指向button
		$("button:eq(0)").mouseup(function(e){
			alert("e.which: "+e.which);
		});
	</script>

	<h4>测试二</h4>
	<div class="test2">
		<p>$("button:first").mouseup(click(function(e){alert(this)}))</p>
	</div>
	<button>指定触发事件</button>
	<script type="text/javascript">
		$("p").mouseup(function(e){
			alert(e.target.textContent);
		});
		//this指向button
		$("button:eq(1)").mouseup(function(){
			$("p").mouseup();//指定触发事件
		});
	</script>

	<h4>测试三</h4>
	<div class="test3">
		<p>$(".right").mouseup(1111,data)</p>
	</div>
	<button>不同函数传递数据</button>
	<script type="text/javascript">
		//不同函数传递数据
		function data(e){
			alert(e.data);
		}
		function a(){
			$("button:eq(2)").mouseup("你好慕课网",data);
		}
		a();
	</script>
</body>
