<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>制作全屏滚动</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.2/jquery.fullPage.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.8/jquery.slimscroll.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.2/vendors/jquery.easings.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.2/jquery.fullPage.js"></script>
	<!-- 激活fullPage效果 -->
	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				//可以为每一个section属性设置background-color属性
				sectionsColor:['green','orange','gray','red'],
				/*//定义是否用箭头来控制slide幻灯片，默认为true。
				//当我们设置为false时，则幻灯片左右两侧的箭头就会消失，在移动设备上我们可以通过滑动来操作幻灯片
				controlArrows:true,
				//每一页的内容是否垂直居中，默认为true。
				verticalCentered:true,
				//字体是否随着窗口的缩放而缩放，默认为false
				resize:true,
				//滚动速度，单位毫秒，默认为700
				scrollingSpeed:2000,
				//定义锚链接，默认值为[]
				
				//是否锁定锚链接，默认为fasle
				lockAnchors:true,
				anchors:['page1','page2','page3','page4'],
				//定义页面section滚动的方式,默认为easyInOutCubic,如果修改此页,需要引入jquery.easyings插件,或者jquery.ui.
				easing:easyInOutCubic,
				//是否使用CSS3 transforms来实现滚动效果，默认为true
				css3:true,
				//滚动到最顶部后是否连续滚动到底部，默认为false。
				loopTop:false,
				//滚动到最低部是否连续滚动到顶部，默认为false。
				loopBottom:false,
				//横向slider幻灯片是否循环滚动，默认为true。
				loopHorizontal:true
				//是否使用插件的滚动方式，默认为true,如果选择false，
				//则会出现浏览器自带的滚动条，将不会按页滚动，而是按照滚动条的默认行为来滚动
				autoScrolling:true,
				//是否包含滚动条，默认为false,如果设置成true,
				//则浏览器自带的滚动条出现，页面滚动时还是按页面滚动，但是滚动条的默认行为也有效
				scrollBar:true
				//设置每一个section的顶部和底部的padding,默认都为0
				paddingTop:0,
				paddingBotton:0
				//固定的元素，默认为null,需要配置一个Jquery选择器。在页面滚动的时候,fixedElements设置的元素固定不动
				fixedElements:'#header'
				//是否可以使用键盘方向键导航，默认为true
				keyboardScrolling:true,
				//在移动设备中页面滑动的敏感性，默认为5，是按百分比来衡量，最高为100,越高则越难滑动
				touchSensitivity:5
				//是否循环滚动，默认为false。如果设为true,
				//则页面会循环滚动，而不像loopTop或loopBottom出现跳动，注意这个属性和loopTop和loopBottom不兼容，不要同时设置
				continuousVertical:true,
				//锚链接是否可以控制滚动动画，默认为true。如果设置为false,则通过锚链接定位到某个页面显示不再有动画效果
				animateAnchor:true
				//是否记录历史，默认为true,可以记录页面滚动历史，
				//通过浏览器的前进和后退来导航。注意如果设置了autoScrolling:false,那么这个配置也将被关闭，即设置为false
				recordHistory:true,
				//绑定菜单，设定的相关属性昱anchors的值对应后，菜单可以控制滚动，
				//默认为false。可以设置为菜单的jquery选择器
				menu:'fullpageMenu'
				//是否显示导航，默认为false。如果设为true,会显示小圆点，作为导航
				navigation:true,
				//导航小圆点位置，可以设置left或right
				navigationPosition:'right',
				//导航小圆点的tooltips设置，默认为[],注意按照顺序设置.
				navigationTooltips:['page1','page2','page3','page4'],
				//是否显示当前页面的导航的tooltip信息，默认为false
				showActiveTooltip:true,
				//是否显示横向幻灯片的导航，默认为false
				slidesNavigation:true,
				//横向幻灯片导航的位置,默认为bottom，可以设置为top或bottom
				slidesNavPosition:'bottom',
				//内容超过满屏是否显示滚动条，默认为fasle。如果设置为true,则会显示滚动条，如果要滚动查看内容，还需要jquery.slimscroll插件的配合。slimscroll插件主要用于模拟传统的浏览器的滚动条
				scrollOverflow:false
				//section的选择器，默认为.section
				sectionSelector:'.section',
				//slide的选择器。默认为.slide
				slideSelector:'.slide',*/

				/**
				 fullpage的方法
				 1.moveSectionUp()-----------------向上滚动一页
				 2.moveSectionDown()---------------向下滚动一页
				 3.moveTo(section,slide)---------------滚动到第几页，第几个幻灯片，注意，页面是从1开始，而幻灯片是从0开始
				 4.silentMoveTo(section,slide)-------------滚动到第几页，和moveTo()一样，但没有动画效果
				 5.moveSlideRight()--------------幻灯片向右滚动
				 6.moveSlideLeft()------------幻灯片向左滚动
				 7.setAutoScrolling(boolean)-----------动态设置autoScrolling
				 8.setLockAnchors(boolean)-----------动态设置lockAnchors
				 9.setRecordHistory(boolean)----------动态设置recordHistory
				 10.setScrollingSpeed(milliseconds)--------动态设置scrollingSpeed
				 11.setAllowScrolling(boolean,[directions])--------------添加或删除鼠标滚轮/滑动控制，第一个参数为true启用，false为禁用，后面的参数为方向，取值包含all,up,down,left,right,可以使用多个，逗号隔开
				 12.destory(type)---------------销毁fullpage特效，type可以不写，或者使用all,不写type,fyllpage给页面添加的样式和html元素还在,如果使用all,则样式、html等全部销毁,页面回复和不使用fullpage相同的效果.
				 13.reBuild()-------------------重新更新页面和尺寸，用于通过ajax请求后改变了页面结构之后，重建效果。
				
				anchors:['page1','page2','page3','page4'],
				afterLoad:function(anchorLink,index){
					console.log("afterLoad:anchorLink="+anchorLink+";index="+index);
				},
				onLeave:function(index,nextIndex,direction){
					console.log("onLeave:index="+index+";nextIndex="+nextIndex+";direction="+direction);
				},
				afterRender:function(){
					console.log("afterRender");
				},
				afterResize:function(){
					console.log("afterResize");
				},*/
				
				afterSlideLoad:function(anchorLink,index,slideAnchor,slideIndex){
					console.log("afterSlideLoad anchorLink="+anchorLink+";index="+index+";slideAnchor="+slideAnchor+";slideIndex="+slideIndex);
				},
				onSlideLeave:function(anchorLink,index,slideIndex,direction,nextSlideIndex){
					console.log("onSlideLeave anchorLink="+anchorLink+";index="+index+";slideIndex="+slideIndex+";direction="+direction);
				},
			});
		});
	</script>
	<style type="text/css">
 		body{
 			color: #ffffff;
 		}

 		.slide{
 			font-size: 30px;
 			text-align: center;
 		}

 			font-size: 30px;
 			position: fixed;
 			top:0;
 			z-index: 999;
 		} */
 		
	</style>
</head>

	<div id="fullpage">
		<div class="section">
			<h1>这是第一屏</h1>
			
		</div>
		<div class="section">
			<div class="slide">slide 1</div>
			<div class="slide">slide 2</div>
			<div class="slide">slide 3</div>
			<div class="slide">slide 4</div>
		</div>
		<div class="section"><h1>这是第三屏</h1></div>
		<div class="section"><h1>这是第四屏</h1></div>
	</div>
</body>
</html>
