    <!--获取短信验证码倒计时-->
    <script type="text/javascript">
    var wait=60;
    document.getElementById("verify").disabled = false;   
    function time(o) {
      if (wait == 0) {
        o.removeAttribute("disabled");           
        o.value="获取验证码";
        wait = 60;
      } else {
        o.setAttribute("disabled", true);
        o.value="重新发送(" + wait +"s)";
        wait--;
        setTimeout(function() {
          time(o)
        },
        1000)
      }
    }
    
  </script>

	var openId = "";

	function getOpenId(code){
		var paramsJson = {
				code : code,
		};
		
		var data = {
			secretKey: "mobileSecretKey1234567890",
			opt : "getAccessToken",
			params : JSON.stringify(paramsJson)
		}; 
		
		$.ajax({ 
			type: "get", 
	        url:  interfaceApi , 
            async:false, 
            data:data, 
            dataType: "text", 
            success: function(data){ //获取openId
            	var dataObj=eval("("+data+")");//转换为json对象
            	//var dataObj=JSON.parse(data); //转换为json对象   
                openId = dataObj.resultObject.openid;
            	accessToken= dataObj.resultObject.accessToken;
            	$("#openId").val(openId);
            	$("#accessToken").val(accessToken);
            }  
		});
	}
