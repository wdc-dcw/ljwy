  <body>
   <!--头部-->
    <div class="top">

        <a href="set_detail.html">
            <img src="Assets/Images/left.png" /></a>
        <span>修改密码</span>

      <div class="simple"></div>
    <!--整体-->

    <form id="formPwd">
    <div class="list">
   <div class="old_pwd" >
        <input type="password"  style="background:url(Assets/Images/loginn_03.png) no-repeat 0.1rem center;background-size:9%;" id="oldPwd" class="formValidate" require="true" labelTxt="当前密码" maxlength="20" placeholder="请输入当前密码" />
       <a class="rown"><img src="Assets/Images/loginn_02.png" style="display:none;" /></a>     
        
    </div>
       
    <div class="new_pwd">
        <input type="password" style="background:url(Assets/Images/loginn_03.png) no-repeat 0.1rem center;background-size:9%;" id="pwd1" maxlength="20" class="formValidate" require="true" labelTxt="新密码" maxlength="20" placeholder="请输入新密码" />
        <a class="rown"><img src="Assets/Images/loginn_02.png" style="display:none;" /></a>     
       </div>
       
       <div class="again_new-pwd">
        <input type="password" style="background:url(Assets/Images/loginn_03.png) no-repeat 0.1rem center;background-size:9%;" id="pwd2" maxlength="20" class="formValidate" require="true" labelTxt="确认密码" maxlength="20" placeholder="再次输入新密码" />
           <a class="rown"><img src="Assets/Images/loginn_02.png" style="display:none;" /></a>     
       </div>
       
       <div class="submit">
          <a id="sub">提交</a> 
       </div>
    </div>

    
    </form>

  
   <!--底部-->

        <div id="newMsgCnt">
            <a href="singer_center.html">
                <div>
                    <img src="Assets/Images/footerbg_04.png" /><p style="color:#ff8600;">个人</p>

    <script src="Assets/Plugins/zepto/zepto.min.js?v=1.0"></script>
    <script src="Assets/Plugins/zepto/ajax.js?v=1.0"></script>
    <script src="Assets/Plugins/cookie/jquery.cookie.js?v=1.0"></script>
    <script src="Assets/Scripts/comm.js?v=1.0"></script>
     <script src="Assets/Model/user.js?v=1.0"></script>
     <script src="Assets/Scripts/check.js?v=1.0"></script>
    <script>
        Zepto(function ($) {
            
            new user().updatepwds();
            information();
            if ($("#oldPwd").val() != "") { $(this).parent().children().find(".rown img").css("display", "block"); }
            $("#oldPwd").keyup(function (event) {
                if ($("#oldPwd").val() != "") {
                    $(this).parent().children().find(".rown img").css("display", "block");
                }
                else {
                    $(this).parent().children().find(".rown img").css("display", "none");
                }
            });
            $(".new_pwd").keyup(function () {
                if ($("#pwd1").val() != "") {
                    $(this).find(".rown img").css("display", "block");
                }
                else {
                    $(this).find(".rown img").css("display", "none");
                }
            });
            $(".again_new-pwd").keyup(function () {
                if ($("#pwd2").val() != "") {
                    $(this).find(".rown img").css("display", "block");
                }
                else {
                    $(this).find(".rown img").css("display", "none");
                }
            });
            $(".rown img").click(function () {
                $(this).parent().parent().find("input").val("");
                $(this).hide();
            });
        })
    </script>
  </body>
