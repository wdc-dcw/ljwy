<!doctype html>
<html id="mobileHtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>物业报修</title>
<link href="Assets/Plugins/dropload/dropload.min.css?v=1.0" rel="stylesheet" />
<link href="Assets/Css/comm.css?v=1.0" rel="stylesheet" />
<link href="Assets/Css/repair_property.css?v=2.0" rel="stylesheet" />
</head>
<body>
<!--头部-->
<div class="top">
     <a id="pageBack"> 
    <img src="Assets/Images/left.png" /></a> 
    <span>物业报修</span><a class="pay" href="repair_property_list.html">历史</a> 
</div>
    <div class="simple"></div>
<!--整体-->
    <div class="emergency">
        <p>物业服务电话:   <a class="phone" href="tel:50281104"><img src="Assets/Images/tel.png">50281104</a></p>
    </div>
<form id="formRepair" name="form">
<div class="list"> 
  <!--单元代码-->
  <div class="basic_Info">
    <div class="username">
        <span>昵称</span><input type="text"  class="formValidate" placeholder="请输入昵称" id="contacter" require="true" labelTxt="昵称"/>
    </div>
    
    <div class="link_tel">
        <span>联系电话</span><input type="text" class="formValidate" format="tels" maxlength="11" placeholder="请输入联系电话" id="tel" require="true" labelTxt="联系电话" />
    </div>
  </div>
  <!--房屋选择-->  
  <div class="room_choose" > 
  

  </div>
  <!--报修内容-->
    <div class="repair_goods" id="goods">
        <input class="formValidate" type="text" placeholder="请输入报修物品" id="repairObject" require="true" labelTxt="报修物品" maxlength="18"/>
    </div>
  <div class="repair_content">
    <textarea class="formValidate" placeholder="请输入报修内容" id="content" require="true" labelTxt="报修内容" maxlength="500"></textarea>
  </div>
  <!-- 验证码 -->
<!--验证码-->
        <div class="code">
            <span class="import">*</span>
            <span>验证码</span>
            <input type="text" name="verifyCode" class="formValidate" require="true" format="num1" maxlength="4"  labelTxt="验证码" id="verifyCode" placeholder="请输入验证码" />
            <div class="imgVerifyCode"></div> 
            <a id="change">看不清?</a>
        </div>
       
  <!--图片-->
  <div class="images"> 
  <a href="javascript:;" id="browse"><img src="Assets/Images/repairs_img02.png" /></a> </div>
  
    <div id="Bigimg">
        <img src="" />
    </div>
  <div class="submit"> 
    <a id="sub" onselectstart="" ontouchstart="" >提&nbsp;交</a> 
  </div>
</div>
</form>
    <div class="mask" style="z-index:999;"></div>
    <div class="tan"><p>亲,还没有绑定房屋或车位信息哦！是否现在绑定？</p><a id="ok">确定</a><a id="cancel">取消</a></div>
<script src="Assets/Plugins/zepto/zepto.min.js?v=1.0"></script> 
<script src="Assets/Plugins/zepto/ajax.js?v=1.0"></script> 
<script src="Assets/Plugins/cookie/jquery.cookie.js?v=1.0"></script> 
<script src="Assets/Scripts/comm.js?v=1.0"></script> 
<script src="Assets/Plugins/plupload/plupload.full.min.js?v=1.0"></script>
<script src="Assets/Model/report.js?v=2.0"></script>
<script>
        Zepto(function ($) {
          
           new report().addReport();
      
      
        })
</script>
</body>
</html>
