<!doctype html>
<html id="mobileHtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>出错</title>
    <style>
        *{padding:0; margin:0;}
a{text-decoration:none; color:#000000;-webkit-tap-highlight-color:rgba(255,0,0,0);}
        .top{height:0.42rem; width:100%;background-color:#fff;font-size: 0.1rem;position:fixed;top:0;left:0;z-index:999;}
.top img{width:0.45rem;} 
.top span{font-size:0.17rem; color:#000;  width: 2.4rem;display: inline-block;text-align: center; height: 0.42rem;line-height: 0.42rem; }
.top a:first-child{float:left;float: left;}
        body{ background:#fff;}
        body,button,input,select,textarea,h1,h2,h3,h4,h5,h6,a {font-family: Microsoft YaHei,"Helvetica Neue",Helvetica,Arial,sans-serif;}
.top{border-bottom:0.01rem solid #eeeeee;}
.rowwn{text-align:center; margin-top:1rem;}
.rowwn img{width:50%;}
.rowwn p{text-align:center; color:#777; font-size:.14rem; }
.footer{overflow:hidden; position:fixed; bottom:0;left:0; background-color:white; height:.37rem;  width:100%;font-size: 0.14rem;  text-align: center;     border-top: .01rem solid #ededed;}
.footer div{width:0.74rem;    margin-top: 0.01rem;}
.footer div img{width:0.25rem; }
.footer div p{text-align:center; font-size: 0.09rem; color:#727272;  line-height: 0.1rem;margin-top: -.04rem;}
.footer a{overflow:hidden; display:inline-block;font-size:0.14rem;}
#newMsgCnt{margin-top:0;font-size: 0.14rem;display: inline-block;}
#newMsgCnt .spot{position:absolute;top:.03rem;right:.27rem;width:.07rem;}
.rowwn a{width:1rem;height:.3rem;background-color:#fff;color:#ee611f;font-size:.14rem;display:block;margin:.2rem auto 0;line-height:.3rem;border-radius:.05rem;border:.01rem solid #ee611f;}
    </style>
</head>
<body>
    <div class="top">
        <a id="pageBack">
            <img src="Images/left.png" />
        </a>
        <span>出错</span>
    </div>
    <div class="rowwn">
        <img src="Images/rown.png" />
        <p>哎呀，网络飞走了！</p>
        <a class="pageBack">重新加载</a>
    </div>
